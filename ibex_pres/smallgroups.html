<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <style>
        @import url(../style.css);

.flowChartNode {
  stroke: #fff;
  stroke-width: 1.5px;
}

.flowChartGroup {
  stroke: grey;
  stroke-width: 1.5px;
  opacity: 0.7;
}

.flowChartLink {
  stroke: grey;
  stroke-width: 1px;
  stroke-opacity: 1;
}

.flowChartLabel {
    fill: black;
    font-family: monospace;
    font-size: 15px;
    text-anchor: middle;
}

.flowChartGroupLabel {
    fill: black;
    font-size: 15px;
    text-anchor: left;
}

</style>
</head>
<body>
<script src="js/d3.v4.js"></script>
    <script src="js/cola.js"></script>
<script>

    var width = 960,
        height = 500;

    var flowChart = function () {

    var cola_ = cola.d3adaptor(d3)
        .linkDistance(100)
        .avoidOverlaps(true)
        .handleDisconnected(false)
        .size([width, height]);

    var my = function (selection) {

        cola_
            .avoidOverlaps(true)
            .flowLayout('x', 150)
            .nodes(graph.nodes)
            .links(graph.links)
            .groups(graph.groups)
            .start();

        var group = svg.selectAll(".flowChartGroup")
            .data(graph.groups)
        .enter().append("rect")
            .attr("class", "flowChartGroup")
            .style("fill", "white");

        var pad = 3;
        var node = svg.selectAll(".flowChartNode")
            .data(graph.nodes)
        .enter().append("rect")
            .attr("class", "flowChartNode")
            .attr("width", function (d) { return d.width; })
            .attr("height", function (d) { 
                return d.height; 
            })
            .style("fill", "white")
            .style("stroke", "grey");

        var label = svg.selectAll(".flowChartLabel")
            .data(graph.nodes)
        .enter()
            .append("text")
            .attr("class", "flowChartLabel")
            .text(function (d) { return d.name; });

        var groupLabel = svg.selectAll(".flowChartGroupLabel")
            .data(graph.groups)
        .enter()
            .append("text")
            .attr("class", "flowChartGroupLabel")
            .text(function (d) { 
                console.log(d.name);
                return d.name; 
            });

        var link = svg.selectAll(".flowChartLink")
            .data(graph.links)
        .enter()
            .append("line")
            .attr("class", "flowChartLink");

        cola_.on("tick", function () {
            link
                .attr("x1", function (d) { 
                    return d.source.x + d.source.width / 2; 
                })
                .attr("y1", function (d) { 
                    return d.source.y; 
                })
                .attr("x2", function (d) { 
                    return d.target.x - d.target.width / 2; 
                })
                .attr("y2", function (d) { return d.target.y; });

            node.attr("x", function (d) { return d.x - d.width / 2; })
                .attr("y", function (d) { return d.y - d.height / 2; });
            
            group.attr("x", function (d) { return d.bounds.x - pad; })
                .attr("y", function (d) { return d.bounds.y - pad; })
                .attr("width", function (d) { return d.bounds.width() + 2 * pad; })
                .attr("height", function (d) { return d.bounds.height() + 2 * pad; });

            label.attr("x", function (d) { return d.x; })
                .attr("y", function (d) {
                    // console.log(d);
                    var h = this.getBBox().height;
                    return d.y + h/4;
                });

            groupLabel
                .attr("x", function (d) { 
                    return d.bounds.x; 
                })
                .attr("y", function (d) {
                    console.log(d.bounds);
                    return d.bounds.y - 2 * pad;
                });
        });
    }
    return my;
}

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var graph = {
        "nodes":[
                  {"name":"X0","width":60,"height":40},
                  {"name":"X1","width":60,"height":40},
                  {"name":"","width":1,"height":1},
                  {"name":"SelectKBest","width":160,"height":40},
                  {"name":"PCA","width":60,"height":40},
                  {"name":"","width":1,"height":1},
                  {"name":"RandomForestRegressor","width":260,"height":40},
                ],
        "links":[
                  {"source":0,"target":2},
                  {"source":1,"target":2},
                  {"source":2,"target":3},
                  {"source":2,"target":4},
                  {"source":3,"target":5},
                  {"source":4,"target":5},
                  {"source":5,"target":6}
                ],
        "groups":[
                  {"name": "Input", "leaves":[0, 1]},
                  {"name": "Transformers", "leaves":[3,4]}
                ],
    "constraints":[

              {"type":"alignment",

                       "axis":"x",

                       "offsets":[

                                 {"node":"1", "offset":"0"},

                                 {"node":"2", "offset":"0"},

                                 {"node":"3", "offset":"0"}

                               ]},

              {"type":"alignment",

                       "axis":"y",

                       "offsets":[

                                 {"node":"0", "offset":"0"},

                                 {"node":"1", "offset":"0"},

                                 {"node":"4", "offset":"0"}

                               ]}

            ]
};

svg.graph = graph;

var chart = flowChart();
chart(svg);

</script>
</body>
</html>
